<div class="col-md-6 col-xxl-3 align-items-stretch ">
    <div class="cource-card h-100    p-4 bg-white rounded-4 text-black  d-flex flex-column justify-content-between gap-4">
        <div class="flex-grow-1 ">
            <small class="d-block text-muted mb-3">
                [[+tv.anotation]]
            </small>
            <h2 class="fs-5 fw-bold">
                [[+pagetitle]]
            </h2>
        </div>

        <div class="row">
            <div class="col">
                <strong class="fs-5">
                    [[+tv.total_price]] ₽
                </strong>
                <div>
                    от [[+tv.monthly_price]] ₽/мес
                </div>
            </div>
            <div class="col text-end">
                <img src=[[+tv.img]]>
<!--                <img src="../../../images/f2/excel_cource_logo.svg">-->
            </div>
        </div>

        <a href="[[+id]]">
            <button type="button" class="btn btn-primary custom-btn">Подробнее</button>
        </a>

    </div>
</div>
