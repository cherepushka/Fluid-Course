<div class="col-xl-lg-3 col-lg-4 col">
    <div
        class="cource-card h-100 p-4 bg-white rounded-4 text-black d-flex flex-column justify-content-between border border-dark overflow-hidden position-relative">
        <div class="">
        <!-- <div class="flex-grow-1 "> -->
            <span class="d-block text-muted mb-3" style="font-size: 14px;">
                {$_pls['tv.category_program']} {$_pls['tv.anotation']}
            </span>
            <h4 class="fw-500">
                [[+pagetitle]]
            </h4>
        </div>

        <div class="row">
            
            <div class="col-4 d-flex flex-column justify-content-end">

                {if $_pls['tv.total_price']?}
                <h4>
                    {$_pls['tv.total_price']} ₽
                </h4>
                {/if}

                {if $_pls['tv.monthly_price']?}
                <span class="text-muted" style="font-size: 14px;">
                    от {$_pls['tv.monthly_price']} ₽/мес
                </span>
                {/if}
            </div>

            
            <div class="col-8 text-end">
                <img src=[[+tv.img]]>
            </div>

        </div>

        <div class="row gy-3">
            <a href="[[+alias]]" class="text-decoration-none">
                <button type="button"
                    class="d-flex align-items-center justify-content-center w-100 py-2 btn btn-primary">Подробнее</button>
            </a>
        </div>

    </div>
</div>
