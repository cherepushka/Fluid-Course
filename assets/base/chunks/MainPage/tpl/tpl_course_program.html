<div class="col-md-6 col-xxl-4 align-items-stretch ">
    <div
        class="cource-card h-100 p-4 bg-white rounded-4 text-black  d-flex flex-column justify-content-between gap-2 border border-dark overflow-hidden position-relative">
        <div class="flex-grow-1 ">
            <small class="d-block text-muted mb-3">

                {$_pls['tv.category_program']} {$_pls['tv.anotation']}
            </small>
            <h2 class="fs-5 fw-bold">
                {$pagetitle}
            </h2>
        </div>

        <div class="position-relative">
            <div class="text-end">
                <img src=[[+tv.img]]>
            </div>
        </div>
        <div class="">

            {if $_pls['tv.total_price']?}
            <strong class="fs-5">
                {$_pls['tv.total_price']} ₽
            </strong>
            {/if}

            {if $_pls['tv.monthly_price']?}
            <div>
                от {$_pls['tv.monthly_price']} ₽/мес
            </div>
            {/if}
        </div>

        <div class="row gy-3">
            <a href="[[+alias]]" class="text-decoration-none">
                <button type="button"
                    class="d-flex align-items-center justify-content-center w-100 py-1 btn btn-outline-dark">Подробнее</button>
            </a>
            <a href="[[+alias]]#enroll-form" class="text-decoration-none">
                <button type="button"
                    class="d-flex align-items-center justify-content-center w-100 py-1 btn btn-secondary">Записаться</button>
            </a>
        </div>

    </div>
</div>
