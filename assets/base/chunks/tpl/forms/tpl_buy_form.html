<form id="buy_form" class="reg_form_corp_clients" method="post">
    [[*header_form_reg]]


    <input class="final_work_input" type="text" placeholder="Имя фамилия" name="name_and_surname" required>

    <input class="final_work_input mail" type="text" placeholder="E-mail" name="email" required>

    <input class="final_work_input" id="form_phone" type="text" placeholder="+7 (999) 999-99-99" class="phone"
           name="phone" required>

    <input class="final_work_input promocode" type="text" placeholder="Промокод" name="promocode"
           title="Введите корректный Промокод" {if $_modx->resource.required_promo?}required{else}{/if}>

    <!--для защиты от ботов-->
    <input type="hidden" name="workemail" value=""/>

    <script>
        //Код jQuery, устанавливающий маску для ввода телефона элементу input
        //1. После загрузки страницы,  когда все элементы будут доступны выполнить...
        $(function () {
            //2. Получить элемент, к которому необходимо добавить маску
            $("#form_phone").mask("+7 (999) 999-99-99");
        });
    </script>


    <div class="row flex-xl-nowrap gap-3 my-4">
        <button id="buy_course" class="btn btn-primary col-xl-6" onclick="payformInit()" type="submit">Оплатить</button>
        <button id="enroll_buy_course" class="btn btn-secondary col-xl-6" onclick="payformInit()" type="submit">Оплатить
            в рассрочку
        </button>
    </div>


    <div class="d-flex justify-content-between align-items-center my-3">
        <input class="checkbox_accept" type="checkbox" id="personal_data" name="personal_data[]" checked required
               disabled>
        <label class="checkbox-other__label" for="personal_data"><span></span></label>
        <div class="text_accept w-100">Записываясь на курс, вы даете согласие на обработку своих
            персональных данных в соответствии с
            <a class="text-white text-decoration-underline"
               href=[[~118]]><span>политикой конфиденциальности.</span></a>
        </div>
    </div>

    <div class="d-flex align-items-center">
        <input class="checkbox_accept" type="checkbox" id="mailing" name="mailing[]" checked required disabled>
        <label class="checkbox-other__label" for="mailing"><span></span></label>
        <div class="text_accept">Получение SMS и Email рассылок.</div>
    </div>

</form>
