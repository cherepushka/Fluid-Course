<!-- Здесь срабатывает событие при успешной отправке формы (всплывает модальное окно) -->
<script>
    $(document).on('af_complete', function (event, response) {
        var form = response.form;
        if (response.success) {
            $('#pop_up_success_form__shadow').removeClass('d-none');
            $('.pop_up_success_form__wrap').removeClass('d-none');

            body.style.height = '100vh';
            body.style.overflowY = 'hidden';
            document.querySelectorAll('.final_work_input').forEach(el => {
                el.value = '';
            })
            setTimeout(closeModalWindow, 5000);
        }
    });
</script>
<div class="pop_up_success_form__shadow d-none" id="pop_up_success_form__shadow" aria-hidden="true">
</div>
<div class="pop_up_success_form__wrap px-lg-5 px-4 d-none">
    <div class="pop_up_success_form__window" id="pop_up_success_form__window" role="dialog" aria-modal="true">
        <div class="d-flex justify-content-end p-3">

            <i class="fa-solid fa-xmark fa-2xl pop_up_form_close"></i>
        </div>
        <div class="row">
            <div class="welcome_text col-md-6">Регистрация прошла успешно! <br> Вся информация придет на ваш e-mail
            </div>
            <div class="col-md-6"><img class="w-100" src="/images/pop_up_success_form.png" alt=""></div>
        </div>
    </div>
</div>

<!-- Выбирает нужные селекторы для модального окна и здесь только событие при закрытии окна -->
<script>
    let pop_up_form_close = document.querySelector('.pop_up_form_close');
    let pop_up_success_form__shadow = document.querySelector('#pop_up_success_form__shadow');
    let pop_up_success_form__wrap = document.querySelector('.pop_up_success_form__wrap');
    let body = document.querySelector('body');

    if (window.screen.width > 1440) {
        pop_up_success_form__wrap.style.width = 1440 + 'px';
    } else {
        pop_up_success_form__shadow.style.width = window.screen.width + 'px';
        pop_up_success_form__wrap.style.width = window.screen.width + 'px';
    }

    pop_up_form_close.addEventListener('click', closeModalWindow);

    function closeModalWindow() {
        pop_up_success_form__shadow.classList.add('d-none');
        pop_up_success_form__wrap.classList.add('d-none');
        body.style.height = '';
        body.style.overflowY = '';
    }
</script>
