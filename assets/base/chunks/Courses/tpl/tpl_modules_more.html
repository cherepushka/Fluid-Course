{set $rows = json_decode($_modx->resource.modules, true)}
{foreach $rows as $row index=$index}
{if $index == 0}

<ol class="d-flex flex-wrap justify-content-sm-between list-unstyled gap-3 my-4 modules_more_3">
    <li class="active">
        <div class="text">
            <strong>
                {$row.title}
            </strong>
            <p>
                {$row.subtitle}
            </p>
        </div>
    </li>
    {set $index = 1}
    {else}
    <li>
        <div class="text">
            <strong>
                {$row.title}
            </strong>
            <p>
                {$row.subtitle}
            </p>
        </div>
    </li>
    {/if}
    {/foreach}
</ol>
