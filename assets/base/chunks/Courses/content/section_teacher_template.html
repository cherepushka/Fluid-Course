<div class="container-xxl my-5 py-4">
  <h2 class="d-lg-none d-block">
    Преподаватель
  </h2>
  {set $rows = json_decode($_modx->resource.teacher_migx, true)}
  {foreach $rows as $row}
  <div class="row justify-content-center teacher-block">
    <div class="align-content-center col-lg-5 d-flex justify-content-center">
      <img src={$row.img} alt="Специалист по обучению" style="object-fit: contain">
    </div>
    <div class="col-lg-7">
      <h2 class="d-lg-block d-none">
        Преподаватель
      </h2>

      <div class="mt-4">
        <h3 style="color: #4763D5;">{$row.name} - </h3>
        <h3>{$row.specialization}</h3>
        {set $lists = $row.points_of_charact | fromJSON}
        <ul>
          {foreach $lists as $list}
          <li>{$list.title}</li>
          {/foreach}
        </ul>
      </div>

    </div>
  </div>
  {/foreach}
</div>
