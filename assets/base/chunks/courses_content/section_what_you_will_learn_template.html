<div class="what_you_will_learn">
    <h2>
        Чему научитесь
    </h2>
    <div class="separate_row">
        <img class="im1" src=[[*img_what_you_learn]]>

        <ol class="grid">
            {set $rows = json_decode($_modx->resource.what_you_will_learn_migx, true)}
            {foreach $rows as $row}
            <li>
                <strong>{$row.title}</strong>
                {$row.describe}
            </li>
            {/foreach}
        </ol>
    </div>
</div>
