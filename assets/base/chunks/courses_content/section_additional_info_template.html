<div class="additional_info">

  <ol class="navigator">
    <!-- <div class="selected-line"></div> -->
    {set $rows = json_decode($_modx->resource.additional_info_migx, true)}
    {foreach $rows as $row}
    <li class="main-module-box">
      <strong>{$row.title}</strong>
      {$row.describe}
    </li>
    {/foreach}
  </ol>
</div>
