<form class="ajax_form" method="post" action="/assets/base/snippets/Course.php">

  <!-- Подключение библиотеки jQuery -->
  <script src="jquery.js"></script>
  <!-- Подключение jQuery плагина Masked Input -->
  <script src="/assets/js/jquery.maskedinput.min.js"></script>

  <ul class="apply-form__success"></ul>
  <ul class="apply-form__errors"></ul>

  <input class="final_work_input" type="text" placeholder="Фамилия Имя" name="name_and_surname" required>

  <input class="final_work_input" type="text" placeholder="E-mail" class="mail" name="email" required>

  <input class="final_work_input" id="form_phone" type="text" placeholder="+7 (999) 999-99-99" class="phone"
         name="phone" required>

  <input class="final_work_input promocode" type="text" placeholder="Промокод" name="promocode"
    pattern="[Ff][Cc][Nn][Gg]2023|[Ff][Ll]2023|[Кк]3601|[Hh][Rr][Kk]51|[Mm][Pp][Uu]61|[Mm][Ss]51|[Mm][Ss]360|[Hh][Mm][Ss]5"
    title="Введите корректный Промокод">

  <!--для защиты от ботов-->
  <input type="hidden" name="workemail" value="" />

  <script>
    //Код jQuery, устанавливающий маску для ввода телефона элементу input
    //1. После загрузки страницы,  когда все элементы будут доступны выполнить...
    $(function () {
      //2. Получить элемент, к которому необходимо добавить маску
      $("#form_phone").mask("+7 (999) 999-99-99");
    });
  </script>



  <div class="split">
    <button class="color-white btn btn-primary btn_buy w-100" type="submit">
      Записаться
    </button>
  </div>

  <label>
    <input type="checkbox" checked disabled>
    Записываясь на курс, вы даете согласие на обработку своих
    персональных данных в соответствии
    <span>с политикой конфиденциальности.</span>
  </label>

  <label>
    <input type="checkbox" checked disabled>
    Получение SMS и Email рассылок.
  </label>

</form>
