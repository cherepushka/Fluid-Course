<form class="ajax_form" method="post" action="/assets\base\snippets\Course.php">

  <ul class="apply-form__success"></ul>
  <ul class="apply-form__errors"></ul>

  <input class="final_work_input" type="text" placeholder="Имя фамилия" name="name_and_surname" required>

  <input class="final_work_input" type="text" placeholder="E-mail" class="mail" name="email" required>

  <input class="final_work_input" type="text" placeholder="+7 (999) 999-99-99" class="phone" name="phone" required>

  <input class="final_work_input" type="text" placeholder="Компания" name="company" required>

  <input class="final_work_input" type="text" placeholder="Должность" name="job" required>

  <input class="final_work_input promocode" type="text" placeholder="Промокод" name="promocode" required
    pattern="[Ff][Cc][Nn][Gg]2023" title="Введите корректный Промокод">

  <!--для защиты от ботов-->
  <input type="hidden" name="workemail" value="" />


  <div class="split">
    <button class="color-white btn btn-primary btn_buy" type="submit">
      Записаться
    </button>
  </div>

  <label>
    <input type="checkbox" checked disabled>
    Записываясь на курс, вы даете согласие на обработку своих
    персональных данных в соответствии
    <span>с политикой конфиденциальности.</span>
  </label>

  <label>
    <input type="checkbox" checked disabled>
    Получение SMS и Email рассылок.
  </label>

</form>
